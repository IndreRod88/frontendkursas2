    if (a > 0 && b > 0 && c > 0) {

            if ((a == c) && (a == b)) {
                var susidaro = "Lygiakrastis trikampis";
                var elm = document.getElementById('susidaro');
                elm.innerText = "Susidaro: " + susidaro;
                var plotas = (Math.sqrt(pusperimetris * (pusperimetris - a) * (pusperimetris - b) * (pusperimetris - c)));

                var elm = document.getElementById('ats');

            } else if (((a == b) || (a == c) || (b == c))) {

                var plotas = (Math.sqrt(pusperimetris * (pusperimetris - a) * (pusperimetris - b) * (pusperimetris - c)));
                plotas = Math.round(plotas);
                var elm = document.getElementById('ats');
                elm.innerText = "Plotas: " + plotas;

            } else if ((a * a == (b * b) + (c * c)) || (b * b == (a * a) + (c * c)) || (c * c == (a * a) + (b * b))) {
                var susidaro = "Trikampis status";

                elm.innerText = "Susidaro: " + susidaro;

                plotas = Math.round(plotas);
                var elm = document.getElementById('ats');
                elm.innerText = "Plotas: " + plotas;

            } else if ((a != b) || (b != c) || (c != a)) {
                var susidaro = "Ivairiakrastis";
                var elm = document.getElementById('susidaro');
                elm.innerText = "Susidaro: " + susidaro;
                var plotas = (Math.sqrt(pusperimetris * (pusperimetris - a) * (pusperimetris - b) * (pusperimetris - c)));
                plotas = Math.round(plotas);
                var elm = document.getElementById('ats');
                elm.innerText = "Plotas: " + plotas;
            }
        }
    }
    else {
        var susidaro = "0";
        var elm = document.getElementById('susidaro');
        elm.innerText = "Ivestas " + susidaro;
    }
</script>
