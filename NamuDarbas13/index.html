<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elegant Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.fontsquirrel.com/fonts/dejavu-sans">
</head>
<div class="container">
    <header class="elegant-text">
        Elegant Contact Form
    </header>
    <section class="row-form">
        <input class="input-field" type="text" placeholder="Name">
        <textarea class="textarea" type="text" placeholder="Message"></textarea>
        <br>
        <input class="input-field" type="text" placeholder="Email address">
        <br>
        <input class="input-field" type="text" placeholder="Subject">
        <br>
        <input class="submit-button" type="button" value="Submit"/>
    </section>
</div>
</body>
</html>
