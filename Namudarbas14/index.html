<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="row-form">
        <div class="left-side">Title</div>
        <div class="right-side">
            <input class="input-style" type="text" placeholder="Select one of enter you own">
        </div>
        <br>
        <div class="left-side">Name</div>
        <div class="right-side">
            <input class="input-style" type="text" placeholder="John Doe">

        </div>
        <br>

        <div class="left-side">Phone Number</div>
        <div class="right-side">
            <input class="input-style" type="text" placeholder="+123456789">(optional)
        </div>
        <br>
        <div class="left-side">Email address</div>
        <div class="right-side">
            <input class="input-style" type="text" placeholder="abs@gmail.com">
        </div>
        <br>
        <div class="left-side">Your website</div>
        <div class="right-side">
            <input class="input-style" type="text" placeholder="www.yoursite.com">(optional)
        </div>
        <br>
        <div class="left-side">Nr. of items to order</div>
        <div class="right-side">
            <input class="input-style" type="text" placeholder="6">
        </div>
        <br>
    </div>


</div>
</div>
</body>
</html>
