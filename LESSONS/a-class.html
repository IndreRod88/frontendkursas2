<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<body>
<style>
    a.test {
        font-weight: bold;
    }
</style>
<a href="#">GOOGLE</a>
<script>

    $( document ).ready(function() {
        $( "a" ).removeClass( "test" );
        $( "a" ).click(function( event ) {

            event.preventDefault();

            $( this ).hide( "slow" );

        });
    });

</script>

</body>
</html>
